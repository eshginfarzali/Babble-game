<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main id="one-sec">
        <section class="index-box">
            <h1>Bubble Game</h1>
            <div role="textbox">
                <input type="text" placeholder="Enter your name" value="" id="input">
            </div>
            <div>
                <button id="btnStartGame" type="submit">Start game</button>
            </div>
        </section>
    </main>


    <main class="game-main" id="game-main">
        <section class="game-box" id="gameBox">
          <section class="auth-info">
            <p>Player:</p>
            <p>Score: 10</p>
            <p>High score: 10</p>
          </section>
  
          <div class="game-zone-box">fff</div>
          <section>
            <div class="level-btns">
              <button>Easy</button>
              <button>Medium</button>
              <button>Hard</button>
            </div>
            <div class="controls-btns">
              <button>Start Game</button>
              <button>Stop Game</button>
            </div>
          </section>
        </section>
      </main>
    

    <script src="./app/script.js"></script>
</body>
</html>
